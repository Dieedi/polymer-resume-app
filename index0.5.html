<template is="auto-binding">

        <core-scaffold id="scaffold">
            <nav>
                <core-toolbar><span>Single Page Polymer</span></core-toolbar>

                <core-menu valueattr="hash" selected="{{route}}"
                    on-core-select="{{menuItemSelected}}">
                    <template repeat="{{page in pages}}">
                        <paper-item hash="{{page.hash}}" noink>
                            <paper-ripple fit="" id="ripple"></paper-ripple>

<div class="button-content" center="" horizontal="" layout="" relative="">
                            <core-icon icon="label-outline"></core-icon>
                            <a href="#{{page.hash}}">{{page.name}}</a>
</div>
                        </paper-item>
                    </template>
                </core-menu>
            </nav>

            <core-toolbar tool flex>
                <div flex>Jeremy Pouillot</div>
                <core-icon-button icon="refresh"></core-icon-button>
                <core-icon-button icon="add"></core-icon-button>
            </core-toolbar>

            <div layout horizontal fit>

                <core-animated-pages selected="{{route}}"
                        valueattr="hash" transitions="slide-from-right">
                    <template repeat="{{page in pages}}">
                        <section hash="{{page.hash}}" layout vertical>
                            <div>
                                <h1>{{page.name}}</h1>
                                <span>tada</span>
                            </div>
                        </section>
                    </template>
                </core-animated-pages>


            </div>
        </core-scaffold>

    </template>
    <!-- data model -->
    <script>
        var template = document.querySelector('template[is="auto-binding"]');
        template.pages = [
            {name: 'Single', hash: 'one'},
            {name: 'page', hash: 'two'},
            {name: 'app', hash: 'three'}
            ];

        template.menuItemSelected = function(e, detail, sender) {
            if (detail.isSelected) {
                this.$ && this.$.scaffold.closeDrawer();
            }
        };
    </script>
